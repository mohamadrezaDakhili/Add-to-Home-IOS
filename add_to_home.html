<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="image/favIcon.svg" />
    <title>Add to Home(IOS)</title>
</head>

<body>
    <div class="row align-items-center justify-content-center" style="margin-top: 100px;">
        <!-- headline -->
        <div class="col-11 d-flex justify-content-center">
            <span id="text_top">برای داشتن سامانو در گوشی موبایل خود
                مراحل زیر را انجام دهید</span>
        </div>
        <!-- card -->
        <div class="row col-11 justify-content-center">

            <div class="ring card rounded d-flex align-items-end" style="margin: 40px 0 70px;">
                <!-- image and text ios -->
                <span class="d-flex align-items-center">

                    <span id="user_ios">کاربران آیفون</span>
                    <img id="image_ios" src="image/icon-ios.svg" alt="logo-android"
                        style="max-width: 63px; width: 17vw; float: right;">
                </span>
                <!-- line -->
                <hr>
                <!-- text object -->
                <span class="textObject">در نوار پایین این صفحه دکمه
                    <img id="image_menu" class="marginImage" src="image/menu-icon.svg" alt="image"
                        style=" max-width: 32px; width: 8vw;">
                    را انتخاب کنید
                </span>
                <span class="textObject">از بخش پایین منوی باز شده گزینه
                    <img class="marginImage" src="image/plus.svg" alt="image"
                        style=" max-width: 139px; width: 30vw;">
                    را انتخاب کنید
                </span>
                <span class="textObject">در بالای صفحه روی دکمه
                    <img class="marginImage" src="image/add.svg" alt="image"
                        style=" max-width: 50px; width: 12vw;">
                    بزنید
                </span>
            </div>
        </div>
    </div>
</body>

</html>
